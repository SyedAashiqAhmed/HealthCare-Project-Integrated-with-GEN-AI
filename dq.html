<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Consultation Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }

        .container {
            display: flex;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1200px;
            max-height: 5000px;
            width: 100%;
        }

        .form-left {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-left h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-step {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.6s ease;
        }

        .form-step.active {
            opacity: 1;
            max-height: 500px;
        }

        .form-right {
            flex: 1;
            background-color: #eef4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-right img {
            width: 150px;
            animation: float 3s ease-in-out infinite;
            transition: opacity 0.8s ease-in-out;
        }

        .form-right p {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }


        #message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-left">
            <h2>ðŸ©º Consult a Doctor</h2>

            <form id="appointmentForm">
                <label>Describe your symptom or issue:</label>
                <input type="text" id="symptom" required placeholder="Eg: fever, headache">

                <div class="form-step" id="detailsStep">
                    <label>Your Name:</label>
                    <input type="text" name="name" required placeholder="Enter your name">

                    <label>Choose Doctor:</label>
                    <select name="doctor">
                        <option value="Dr. Sharma">Dr. Sharma</option>
                        <option value="Dr. Khan">Dr. Khan</option>
                    </select>

                    <label>Preferred Date:</label>
                    <input type="date" name="date" required>

                    <label>Preferred Time:</label>
                    <select name="time">
                        <option>10:00 AM</option>
                        <option>12:00 PM</option>
                        <option>03:00 PM</option>
                    </select>

                    <button type="submit">Book Appointment</button>
                </div>
            </form>
            <p id="message"></p>
        </div>

        <div class="form-right">
            <img id="dynamicImage" src="{{ url_for('static', filename='consult1.png') }}" alt="Consulting">
            <p>Free Follow-Up Available</p>
        </div>
    </div>

    <script>
        const img = document.getElementById('dynamicImage');

        const images = [
            "{{ url_for('static', filename='consult1.png') }}",
            "{{ url_for('static', filename='consult2.png') }}",
            "{{ url_for('static', filename='consult3.png') }}"
        ];

        let index = 0;

        setInterval(() => {
            img.style.opacity = 0;
            setTimeout(() => {
                index = (index + 1) % images.length;
                img.src = images[index];
                img.style.opacity = 1;
            }, 400);
        }, 4000);
        const symptomInput = document.getElementById('symptom');
        const step = document.getElementById('detailsStep');
        const form = document.getElementById('appointmentForm');

        symptomInput.addEventListener('input', () => {
            if (symptomInput.value.trim().length >= 4) {
                step.classList.add('active');
            } else {
                step.classList.remove('active');
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            formData.append('symptom', symptomInput.value);
            const data = Object.fromEntries(formData.entries());

            const res = await fetch("/book", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const msg = await res.text();
            document.getElementById('message').innerText = msg;
            form.reset();
            step.classList.remove('active');
        });
    </script>
</body>

</html>
